<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Level 3 <span class="badge badge-primary" id="level-badge">1</span></h5>
                <p class="card-text">Click the button to increase the level number.</p>
                <button class="btn btn-success" id="level-up-btn">Level Up</button>
                <a href="level2.html" class="btn btn-secondary">Back</a>
                <a href="level4.html" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>
    <script>
        let level = 1;
        const levelBadge = document.getElementById('level-badge');
        const levelUpBtn = document.getElementById('level-up-btn');

        levelUpBtn.addEventListener('click', function() {
            if (level < 6) {
                level++;
                levelBadge.textContent = level;
            }
        });
    </script>
</body>
</html>
